<div class="container">
  <div class="row">
    <div class="col-md-12">
<nga-carousel></nga-carousel>

<!-- Products Grid -->
<section class="section pt-4">

    <!-- Grid row -->
    <div class="row">
        
        <!--Grid column-->
        <div  *ngFor="let product of products" class="col-lg-4 col-md-12 mb-4">
            
            <nga-product-item [product]="product"></nga-product-item>
            
        </div>
        
    </div>
<!-- row closed -->

    <div class="row justify-content-center mb-4">

        <!--Pagination -->
        <nav class="mb-4">
            <ul class="pagination pagination-circle pg-blue mb-0">

                <!--First-->
                <li class="page-item disabled clearfix d-none d-md-block"><a class="page-link waves-effect waves-effect">First</a></li>

                <!--Arrow left-->
                <li class="page-item disabled">
                    <a class="page-link waves-effect waves-effect" aria-label="Previous">
                        <span aria-hidden="true">«</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>

                <!--Numbers-->
                <li class="page-item active"><a class="page-link waves-effect waves-effect">1</a></li>
                <li class="page-item"><a class="page-link waves-effect waves-effect">2</a></li>
                <li class="page-item"><a class="page-link waves-effect waves-effect">3</a></li>
                <li class="page-item"><a class="page-link waves-effect waves-effect">4</a></li>
                <li class="page-item"><a class="page-link waves-effect waves-effect">5</a></li>

                <!--Arrow right-->
                <li class="page-item">
                    <a class="page-link waves-effect waves-effect" aria-label="Next">
                        <span aria-hidden="true">»</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>

                <!--First-->
                <li class="page-item clearfix d-none d-md-block"><a class="page-link waves-effect waves-effect">Last</a></li>

            </ul>
        </nav>
        <!--/Pagination -->

    </div>
  </section>

    </div>
</div>
</div>
